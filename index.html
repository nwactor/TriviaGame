<!DOCTYPE html>
<html>
<head>
	<title>Trivia Challenge</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class="container bg-warning border border-success border-rounded my-5">
		
		<div class="row mt-3">
			<h1 class="mx-auto">Space Trivia</h1>
		</div>
		
		<div class="row start-mode mt-5">
			<div class="text-center">
				<button id="start-btn" class="btn-primary px-5 h2">Start</button>
			</div>
		</div>
		
		<div id="time-remaining" class="row">
			<div class="text-center">
				<span class="h2">Time Remaining: </span>
				<span id="time" class="h2">20</span>
			</div>
		</div>
		
		<div class="row question-mode">
			<div class="text-center">
				<h3 class="display-block">Question: </h3>
				<h3 id="question" class="font-italic"></h3>
			</div>
			
		</div>
		<div class="row question-mode text-center">
			<ol class="h5 mx-auto">
				<li id="option-1" class="option"></li>
				<br>
				<li id="option-2" class="option"></li>
				<br>
				<li id="option-3" class="option"></li>
				<br>
				<li id="option-4" class="option"></li>
			</ol>
		</div>
		
		<div class="row answer-mode text-center">
			<div id="correct-or-not" class="display-block h3"></div>
			<div id="answer" class="display-block h3"></div>
			<div class="text-center mt-5">
				<img id="answer-gif">
			</div>
		</div>
		
		<div class="row results-mode text-center">
			<div class="h2">Your Results:</div>
			<div class="display-block">
				<span>Correct Answers: </span>
				<span id="correct-stat"></span>
			</div>
			<div class="display-block">
				<span>Incorrect Answers: </span>
				<span id="wrong-stat"></span>
			</div>
			<div class="display-block">
				<span>Unanswered: </span>
				<span id="unanswered-stat"></span>
			</div>
			<div class="text-center">
				<button id="restart-btn" class="btn btn-success mt-5">Start Over?</button>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
